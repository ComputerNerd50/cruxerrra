<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cruxerra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
</head>
<body>
  <style>
      body {
      margin: 0;
      height: 100vh;
      display: flex;
      font-family: "Segoe UI", sans-serif;
      background: #f5f7fa;
    }
    .viga-regular {
      font-family: "Viga", sans-serif;
      font-weight: 400;
      font-size: 200px;
      font-style: normal;
    }

    .sidebar {
      background: linear-gradient(180deg, #212529, #343a40);
      color: white;
      width: 400px;
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    .sidebar small {
      opacity: 0.7;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 3rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .upload-card {
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 2rem;
      transition: transform 0.2s ease;
    }

    .upload-card:hover {
      transform: translateY(-5px);
    }

    .upload-card h5 {
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #212529;
    }

    /* File input */
    input[type="file"] {
      border: 2px dashed #adb5bd;
      border-radius: 0.5rem;
      padding: 1rem;
      width: 100%;
      transition: border-color 0.3s ease, background 0.3s ease;
    }

    input[type="file"]:hover {
      border-color: #007bff;
      background: #f0f8ff;
    }

    /* Button */
    .btn-gradient {
      background: linear-gradient(90deg, #00b09b, #96c93d);
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 0.5rem;
      padding: 0.6rem 1.2rem;
      width: 100%;
      box-shadow: 0 4px 12px rgba(0,176,155,0.3);
      transition: all 0.2s ease;
    }

    .btn-gradient:hover {
      background: linear-gradient(90deg, #00997f, #82b536);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,176,155,0.4);
    }

    nav {
      background: linear-gradient(180deg, #212529, #343a40);
      color: white;
      width: 250px;
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }
  </style>

  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <h1 class="viga-regular">CRUXERRA</h1>
      <p>Easily upload your csv file and calculate your race times.</p>
    </div>
  </div>

  <!-- Main content -->
  <div class="main">
    <div class="upload-card">
      <h5>Upload Race CSV files</h5>
      <form method="POST" action="{{ url_for('upload') }}" enctype="multipart/form-data">
        <div class="mb-3">
          <input class="form-control" type="file" multiple accept=".csv" name="file" required>
        </div>
        <button class="btn btn-gradient" type="submit">Submit CSV File(s)</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
